components:
  terraform:
    waf/by-tags:
      metadata:
        component: target
      vars:
        enabled: true
        name: "waf"
        acl_name: default
        description: Default web ACL
        scope: REGIONAL
        alb_tags:
          - waf: "use"
        visibility_config:
          cloudwatch_metrics_enabled: false
          metric_name: "default"
          sampled_requests_enabled: false
