        #.      sampled_requests_enabled: false
        regex_match_statement_rules:
          - name: "block-bad-pattern"
            priority: 2
            action: block
            statement:
              regex_string: ".*user.*"
              field_to_match:
                uri_path: true
              text_transformation:
                - priority: 1
                  type: "NONE"
            visibility_config:
              cloudwatch_metrics_enabled: false
              metric_name: "block-bad-patterns"
              sampled_requests_enabled: false
